            price: 89.927557,

        }
    ];

    const dishList = document.querySelector('dish-list');
    const toast = document.querySelector('paper-toast');
    dishList.dishes = dishes;

    dishList.addEventListener('update-dish', (event) => {
        toast.text = `Update dish ${event.detail.dish.id}`;

        toast.open();
    });

    dishList.addEventListener('delete-dish', (event) => {
        toast.text = `Delete dish ${event.detail.dish.id}`;

        toast.open();
    });
</script>
</body>
